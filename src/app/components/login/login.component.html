<navbar></navbar>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-xs-12">
            <div class="thumbail">
                <div class="caption">
                    <h3 class="text-left">Sign In</h3>
                    <form (submit)="login(user)">
                        <label>Username</label>
                        <input type="username" [(ngModel)]="user.username" name="username" placeholder="Username" class="form-control"><br>
                        <label>Password</label>
                        <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" class="form-control"><br>
                        <button type="submit" class="btn btn-lg btn-success btn-block">Sign In</button>
                    </form>
                    <br />
                    <p class="text-center">
                        Don't have an account? <a routerLink="/register">Register Now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
