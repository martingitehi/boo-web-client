<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
        aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand" routerLink="/profiles">Boo</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     <form class="navbar-form navbar-right" *ngIf="showSearch">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="filter" name="filter" placeholder="Search name, gender, location etc.">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Preferences</a></li>
            <li role="separator" class="divider"></li>

  </div>

</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-4 col-xs-12 col-md-3" *ngFor="let user of profiles">
      <div class="thumbnail" (click)="viewProfile(user)" style="position:relative;">
        <div class="img">
          <img src="{{user.avatar_url}}" class="img-responsive" />
        </div>
        <div class="caption">
          <div id="badge">
            {{getAge(user)}}
          </div>
          <div class="text-center">
            <h4 class="text-center"><b>{{ user.fullname }}</b></h4>
            <i class="{{user.gender == 'Female' ? 'fa fa-female' : 'fa fa-male'}}"></i> in <i class="fa fa-globe"></i> {{user.location}}
            <p>{{user.contact.mobile}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
